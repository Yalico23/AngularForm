<h1>{{title}}</h1>

@if (products.length === 0){
    <p class="alert alert-danger">No hay productos</p>
} @else {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            @for(product of products; track $index){
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td><button (click)="onUpdateProduct(product)" class="btn btn-sm btn-primary">Update</button></td>
                    <td><button (click)="onRemoveProduct(product)" class="btn btn-sm btn-primary">Remove</button></td>
                </tr>
            }
        </tbody>
    </table>
}
