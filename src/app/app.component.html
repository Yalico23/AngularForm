<div class="container py-4">
  <div class="row">
    <div class="col">
      <app-form (addProductEvent)="addProduct($event)" [product]="productSelected"></app-form>
    </div>

    <div class="col">
      <app-products
        [products]="products"
        (onUpdateProductEvent)="updateProduct($event)"
        (onRemoveProductEvent)="removeProduct($event)"
      ></app-products>
    </div>
  </div>
</div>
